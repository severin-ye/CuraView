# 机器学习性能测试配置文件

[DEFAULT]
# 默认配置

[test_config]
# 测试配置
quick_test_samples = 1000,5000
quick_test_features = 10,50
full_test_samples = 1000,5000,10000,25000
full_test_features = 10,50,100

[performance_thresholds]
# 性能阈值配置
excellent_time_threshold = 0.5
good_time_threshold = 1.0
fair_time_threshold = 2.0

excellent_memory_threshold = 5.0
good_memory_threshold = 15.0
fair_memory_threshold = 30.0

excellent_cpu_threshold = 30.0
good_cpu_threshold = 60.0
high_cpu_threshold = 80.0

[stress_test_config]
# 压力测试配置
default_duration = 60
cpu_task_ratio = 0.25
memory_task_ratio = 0.25
ml_task_ratio = 0.25
mixed_task_ratio = 0.25

[output_config]
# 输出配置
results_csv = ml_performance_results.csv
report_png = ml_performance_report.png
stress_tasks_csv = stress_test_tasks.csv
stress_monitoring_csv = stress_test_monitoring.csv

[algorithms]
# 算法配置
enabled_algorithms = Linear Regression,Logistic Regression,Random Forest Classifier,Random Forest Regressor,SVM Classifier,K-Means Clustering,Neural Network

# SVM样本限制（避免过长训练时间）
svm_sample_limit = 5000
neural_network_sample_limit = 10000

[system_requirements]
# 系统要求
min_python_version = 3.8
min_memory_gb = 4
recommended_cpu_cores = 4